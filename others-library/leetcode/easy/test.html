<script>
var twoSum = function(nums, target) {
    var result = [];
    nums.forEach((num, index) => {
        const otherIndex = nums.indexOf(target - num, index + 1);
        if (otherIndex > -1) {
            result = [index, otherIndex];
        }
    })

    return result;
};

console.log(twoSum([2,7,11,15],9))
</script>
